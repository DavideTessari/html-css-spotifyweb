<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <aside>
        <div class="logo-query"><img src="spotify/img/logo-small.svg" alt="small-logo"></div>
        <div class="logo"><img src="/spotify/img/logo.svg" alt="logo"></div>
        <ul>
            <li class="home"><img src="/spotify/img/home.svg" alt="home"><p>Home</p></li>
            <li class="search"><img src="/spotify/img/search.svg" alt="search"><p>Cerca</p></li>
            <li class="library"><img src="/spotify/img/libreria.svg" alt="library"><p>La tua libreria</p></li>
        </ul>
        <div class="playlist">
            <h4>PLAYLIST</h4>
            <div class="row">
                <div class="square"><i class="fas fa-plus"></i></div>
                <p>Crea Playlist</p>
            </div>
            <ul class="space">
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
            </ul>
        </div>
        <div class="name">
            <div class="instal"><img src="spotify/img/download.svg" alt="install"><p>Installa app</p></div>
            <hr>
            <div class="profile"><img src="spotify/img/profile.svg" alt="profile"><p>Jhon Doe</p></div>
        </div>
    </aside>
    
</body>
</html>
